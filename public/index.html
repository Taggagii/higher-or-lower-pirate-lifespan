<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More or Fewer</title>
    <link rel = "stylesheet" href = "css/main.css">
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
</head>
<body>
    <div class="row no-gutters">
        <div class="col no-gutters">
            <div class="leftside">
                <p class = "leftname">
                    Left Name
                </p>
                lived for 
                <p class = "age">
                        50
                </p>
                years

            </div>
        </div>

        <div class="col no-gutters">
            <div class="rightside">
                <p class = "rightname">
                    Right Name
                </p>
                lived for 
                    <input style = "margin-bottom: 0.10vh" type = "button" id = "more" value = "more" class="myButton btn btn-outline-light btn-circle btn-xl"> 
                    <input type = "button" id = "fewer" value = "fewer" class="myButton btn btn-outline-light btn-circle btn-xl">
                years

            </div>
        </div>

    </div>
</body>
</html>


<!-- connecting to the backend -->
<script src = "https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src = "/socket.io/socket.io.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>

    $("#more").click(() => {
        console.log("more");
    });

    $("#fewer").click(() => {
        console.log("fewer");
    })

    var socket = io();

    choice_made("lowerman", "higherman", false)

    function choice_made(left, right, higher) {
        socket.emit("choice_question", {left: left, 
                               right: right, 
                               higher: higher});
    }

    socket.on("choice_response", (value) => {
        console.log(`return value:`);
        console.log(`You were correct: ${value.correct}, he was ${value.age} years old`);
    });
    
</script>
